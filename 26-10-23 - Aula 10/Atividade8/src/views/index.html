<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <form action="/calcular" method="post">
                <div class="row mt-3">
                    <div class="col-8 offset-2">
                        <h4>Calculadora</h4>
                        <div class="mb-3 mt-3">
                            <label for="n1" class="form-label">Número A:</label>
                            <input type="number" class="form-control" id="n1" name="n1">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="n2" class="form-label">Número B:</label>
                            <input type="number" class="form-control" id="n2" name="n2">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="opcoes" class="form-label">Opção:</label>
                            <select class="form-select" aria-label="opcoes" name="opcoes" id="opcoes">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select> 
                        <br>
                        <div class="col-12 mb-5">
                            <input class="btn btn-primary w-100" type="submit" value="Calcular">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
