<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <!-- 
    1 - O formulário deve ter uma seção de dados pessoais, 
        contendo: 
        nome completo v, 
        CPF v, 
        data de nascimento v, 
        endereço v, 
        UF v, 
        CEP v, 
        e-mail v e 
        telefone v.
    
        2 - O formulário deve ter uma seção de dados da consulta, 
    contendo: 
    seleção da especialidade médica v(ex. Cardiologia, dermatologia), 
    data e hora, 
    seleção de medicamentos alérgicos (ex. Antibióticos, Anti-inflamatórios) e 
    campo de informações adicionais (múltiplas Linhas).

    3 – Se for enviado algum campo vazio, a aplicação deve apresentar 
        uma mensagem de erro informando o nome do campo.-->
    <div class="formulario"> 
        <form method="post" action="dados">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" placeholder="Informe o nome" class="form-control" name="nome" >
                </div>
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" placeholder="Informe o CPF" class="form-control" name="cpf" >
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" placeholder="Informe o Telefone" class="form-control" name="telefone" >
                </div>
                <div class="form-group">
                    <label>Data Nascimento:</label>
                    <input type="date" class="form-control" name="dataNascimento" >
                </div>
                <div class="form-group">
                    <label>Endereço:</label>
                    <input type="text" placeholder="Informe o Endereço" class="form-control" name="endereco" >
                </div>
                <div class="form-group">
                    <label>UF:</label>
                    <input type="text" placeholder="Informe a UF" class="form-control" name="uf" >
                </div>
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" placeholder="Informe o CEP" class="form-control" name="cep" >
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Informe o E-mail" class="form-control" name="email" >
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados de Consulta</legend>
                <div class="form-group">
                    <label>Especialidade:</label> <br>
                    <select name="especialidade"> 
                        <option hidden value="">Selecione a especialidade</option> 
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="ortopedista">Ortopedista</option>
                    </select> <br>
                </div>
                <div class="form-group">
                    <label>Data Atendimento:</label>
                    <input type="datetime" class="form-control" name="dataAtendimento" >
                </div>
                <div class="form-group">
                    <label>Alergia à medicamneto:</label> <br>
                    <select name="medicamentoAlergia" multiple> 
                        <option value="anti_inflamatorios">Anti-inflamatórios</option>
                        <option value="antibioticos">Antibióticos</option>
                        <option value="paracentamol">Paracentamol</option>
                        <option value="dipirona">Dipirona</option>
                    </select> <br>
                </div>
                <div class="form-group">
                    <label>Informações adicionais:</label> 
                    <textarea placeholder="Tem algo a mais para informar?" class="form-control" name="infAdicionais"></textarea>
                </div>
            </fieldset>
            
            <div class="btns-form">
                <button type="reset" class="btn btn-danger">Limpar</button>
                <button type="submit" class="btn btn-dark">Enviar</button>    
            </div>
        </form>
    </div>
</body>
</html>
