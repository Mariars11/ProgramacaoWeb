<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
        <form method="post" action="dados">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Informe o nome" class="form-control" name="nome" >
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" placeholder="Informe o Endereço" class="form-control" name="endereco" >
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="Informe o Telefone" class="form-control" name="telefone" >
            </div>
            <div class="form-group">
                <label>Data Agendamento:</label>
                <input type="date" class="form-control" name="dataAgendamento" >
            </div>
            <div class="btns-form">
                <button type="reset" class="btn btn-danger">Limpar</button>
                <button type="submit" class="btn btn-dark">Enviar</button>    
            </div>
        </form>
    </div>
</body>
</html>
